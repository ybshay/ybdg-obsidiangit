name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: NPM upgrade
      run: npm i npm
    - name: NPM version
      run: npm --version
    - name: Install modules
      run: npm i
    - name: Run tests
      run: npm test
